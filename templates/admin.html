<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" type="text/css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Admin</title>
</head>
<body>
    <div class="container">
        <h1>Novapower - Control Panel</h1>
    </div>
    <br />
    <div class="container">
        <h3>Orders and Quotes Pipeline</h3>
        <div class="row tab-container">
            <div class="col">
                <div class="tab-item selected" name="waiting">
                    <span>Waiting<span class="count" name="waiting">(0)</span></span>
                </div>
            </div>
            <div class="col">
                <div class="tab-item" name="initiated">
                    <span>Actioned<span class="count" name="initiated">(0)</span></span>
                </div>
            </div>
            <div class="col">
                <div class="tab-item" name="processed">
                    <span>Processed<span class="count" name="processed">(0)</span></span>
                </div>
                
            </div>
            <div class="col">
                <div class="tab-item" name="completed">
                    <span>completed<span class="count" name="completed">(0)</span></span>
                </div>
                
            </div>
            <div class="col">
                <div class="tab-item enquiries" name="enquiries">
                    <span><i class="bi bi-chat-dots-fill"></i>Enquiries<span class="count" name="enquiries">(0)</span></span>
                </div>
                
            </div>
        </div>
    </div><br /><br />

    
    <div class="table-container container">
        
        <div style="display: none; flex-flow:column;" id="display">

        </div>
        <table class="table" id="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name(s)</th>
                <th scope="col">Address</th>
                <th scope="col">email</th>
                <th scope="col">Date</th>
                <th scope="col">Order</th>
                <th scope="col">Status</th>
                <th scope="col">Champion</th>
                <th scope="col">Remove</th>
            </tr>
            </thead>
            <tbody id="table-body">
            
            </tbody>
        </table>

        <!-- <a href="./admin/update" class="admin-update">
            update
        </a> -->
    </div>

    <div class="view overlay-full" id="overlay">
        <h1><i id="close-q-overlay" class="bi bi-x-lg"></i></h1>
        <div class="container" id="view-quote">

        </div>
    </div>

 

</body>
