<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <title>Nova Power</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static',filename='/css/cards.css') }}" type="text/css" media="all" />
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/tabs.css') }}" type="text/css" media="all" />
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/cart.css') }}" type="text/css" media="all" />
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/overlay.css') }}" type="text/css" media="all" />

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Novapower</a><
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/store">Store</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/sizing">Sizing Tool</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Contact us</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      
      <div class="cart-main container content">
            <div class="h4">Cart</div>
            <!-- <span class="h6">Ready to checkout ...</span> -->
          <table class="table table-striped ">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Qty</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody id="cart-table">

            </tbody>
          </table>
          <div class="u-table">
            <input type="submit" class="checkout" value="Place Order" id="order-button" />
              <div class="total">
                  <p>Total: R<span id="cart-total">23141</span></p>
              </div>
          </div>

          <div class="cart-checkout" id="order-form">
            <p>Please provide the details below to help us process your order.</p>
            <form class="form-group" id="form">
              <div class="mb-3">
                <label for="name-input" class="form-label">Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="name" required />
              </div>

              <div class="mb-3">
                <label for="surname-input" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname-input" placeholder="surname" required>
              </div>

              <div class="mb-3">
                <label for="email-input" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="name@example.com" required>
              </div>

              <div class="mb-3">
                <label for="number-input" class="form-label">Tel/Cel No:</label>
                <input type="tel" class="form-control" id="number-input" placeholder="078 123 1234" required>
              </div>

              <div class="mb-3">
                <label for="number-input-alt" class="form-label">Alt. Tel/Cel No:</label>
                <input type="tel" class="form-control" id="number-alt-input" placeholder="078 123 1234">
              </div>

              <div class="mb-3">
                <label for="number-input-alt" class="form-label">Alt. Tel/Cel No:</label>
                <input type="submit" class="form-control" id="number-alt-input" placeholder="078 123 1234">
              </div>
              <input type="button" class="close" value="close" id="close-order-form" />
            </form>
            
          </div>

      </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</html>
